{% block title %}Trading Session{% endblock %}
{% block content %}
  <div class="otree-wrapper">
    <iframe
      id="zts"
      src="{{ zts_host }}/session?pid={{ pid }}&cond={{ cond }}"
      style="width:100%;height:85vh;border:0;"
      allow="clipboard-read; clipboard-write">
    </iframe>
  </div>
  <div class="otree-btn-next">{{ next_button }}</div>
{% endblock %}
